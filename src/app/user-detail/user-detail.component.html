<body>
    <div class="user-details" *ngIf="user">
        <mat-card appearance="outlined" class="user-detail-header">
            <mat-card-content class="user-detail-header-content">
                <img src="img/profilem.png" alt="">
                <div>
                    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                    <span>{{ user.email }}</span>
                </div>
                <button class="edit-contact" mat-mini-fab (click)="editContactDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>

        <mat-tab-group dynamicHeight>
            <mat-tab label="Short info">
                <mat-card appearance="outlined" class="user-info">
                    <mat-card-content>
                        <div class="example-small-box mat-elevation-z4 address">
                            <h3>Address</h3>
                            <span>Street: {{ user.street }}</span>
                            <span>City: {{ user.zipCode }} {{ user.city }}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-tab>
            <mat-tab label="All info">
                <mat-card appearance="outlined" class="user-info">
                    <mat-card-content>
                        <div class="example-large-box mat-elevation-z4 address">
                            <h5>{{ user.firstName }} {{ user.lastName }}</h5>
                            <span>Birthday: {{ user.birthDate | date: 'dd.MM.yyyy' }}</span>
                            <span>Street: {{ user.street }}</span>
                            <span>City: {{ user.zipCode }} {{ user.city }}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-tab>
        </mat-tab-group>
    </div>
</body>
